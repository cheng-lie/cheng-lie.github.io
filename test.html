<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="scripts/echarts.min.js"></script>
    <script src="scripts/vintage.js"></script>
  </head>
  <body>
    <!-- 等过十年再回来看看 -->
    <div id="bar" style="width:600px;height:400px;"></div>
    <div id="pie" style="width:600px;height:400px;"></div>
    <script type="text/javascript">
      // 初始化echarts实例
      var myChart = echarts.init(document.getElementById('bar'), 'vintage');
      var option = {
        title: {
          text: 'ECharts 入门'
        },
        tooltip: {},
        legend: {
          // data: ['2015', '2016', '2017']
        },
        dataset: {
          source: [
            ['product', '2015', '2016', '2017'],
            ['苹果', '19', '25', '40'],
            ['华为', '15', '20', '22'],
            ['小米', '18', '30', '12']
          ]
        },
        xAxis: {
          // type: 'category'
          // data: ["衬衫", "羊毛衫", "裤子", "高跟鞋", "袜子"]
        },
        yAxis: {
          type: 'category'
        },
        series: [
          // {
          //   // name: '2015',
          //   type: 'bar',
          //   seriesLayoutBy: 'row'
          //   // data: [5, 20, 36, 10, 20]
          // },
          // {
          //   // name: '2016',
          //   type: 'bar',
          //   seriesLayoutBy: 'row'
          //   // data: [3, 17, 9, 15, 7]
          // },
          // {
          //   // name: '2017',
          //   type: 'bar',
          //   seriesLayoutBy: 'row'
          //   // data: [20, 10, 9, 19, 22]
          // }
          {
            type: 'bar',
            encode: {
              tooltip: ['2016'],
              seriesName: [3, 0],
              x: '2016',
              y: 'product'
            }
          }
        ]
      };

      myChart.setOption(option);
      myChart.on('click', function (params) {
        window.open('https://www.baidu.com/s?wd=' + encodeURIComponent(params.name))
      })

      var myCharts_pie = echarts.init(document.getElementById('pie')).setOption({
        backgroundColor: '#2c343c',
        label: {
          textStyle: {
            color: 'rgba(255,255,255,0.3)'
          },
        },
        visualMap: {
          show: true,
          min: 80,
          max: 600,
          inRange: {
            colorLightness: [0, 1]
          }
        },
        series: {
          name: '访问来源',
          type: 'pie',
          radius: '50%',
          roseType: 'angle',
          itemStyle: {
            emphasis: {
              shadowBlur: 200,
              shadowoffsetX: 10,
              shadowoffsetY: 20,
              shadowColor: 'rgba(5, 10, 2, 1.5)',
            }
          },
          data: [
            { value: 100,
              name: '视频广告',
              label: {
                textStyle: {
                  color: 'rgba(255,255,255,0.3)'
                },
              }
            },
            { value: 200, name: '联盟广告' },
            { value: 300, name: '邮件营销' },
            { value: 400, name: '直接访问' },
            { value: 500, name: '搜索引擎' }
          ]
        }
      });
    </script>
</body>
</html>
